<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Javascript</title>
    <script>
        /* a function is a JavaScript way of naming code */
        function welcome() {
            alert("Hello Word!")
        }
        function second() {
            alert("Second Message")
        }
    </script>
</head>
<body>
    <!-- when mouse moves over like over run the seoncd function-->
    <h1 onmouseover="second();">JavaScript</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse dolorum officia repellendus blanditiis quaerat. Eum laboriosam facere quas ut aspernatur eaque perspiciatis rerum tenetur, soluta pariatur, recusandae minima autem dicta.</p>
    <!-- onclick is an event that will run my named code-->
    <a href="" onclick="welcome();">Run My Welcome</a>
</body>
</html>
