<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility</title>
    <style>
        .skip {
            background-color: #cac3c3;
            padding: 5px;
            border: 1px solid #000000;
            text-decoration: none; /*removes the underline*/
            position: absolute; /*positions an element relative to the top left of the viewport*/
            top: 10px;
            left: -999px; /*-999 pushes off the left side of the screen*/
        }
        .skip:focus {
            left: 10px; /* bring it back when its been tabbed to */
        }
    </style>
</head>
<body>
    <!--dont forget proper semantic tags-->
    <nav>
        <!-- for compelx websites change the order tab goes in -->
        <a href="#main" tabindex="1" class="skip">Skip to Content</a> <br>
        <a href="http://www.syr.edu" tabindex = "2">Syracuse University</a><br>
        <a href="http://www.ischool.syr.edu" tabindex = "3">iSchool</a><br>
        <a href="http:/www.soe.syr.edu" tabindex = "4">School of Education</a>
    </nav>

    <main>
        <h1 id="main">Accessibility or A11y</h1>

    </main>
</body>
</html>
