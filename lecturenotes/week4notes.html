<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Forms and Tables</title>
        <style>
            td,th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms</h1>
        <h2>Tables</h2>
        <table> <!-- we are about to make a table-->
            <caption>World Population</caption>
            <tr> <!--th is table header/ metadata-->
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr> <!--Table row-->
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>
        <h2>Forms</h2>
        <!--Tag called form has 2 required attribute action and method. Method called get and method called post
        When it send on get, it puts the response in the url
        Post makes the data go on the backend-->
        <form action="" method="post">
            <label for="fullname">Full Name:</label> <br> <!--label and input tag is inline (not block)-->
            <input type="text" id="fullname" name="Full Name"> <br>
            <!--The id names it for html, the name is where it is sent to user-->
            <label for="instructions">Special Instructions</label> <br>
            <textarea id="instructions" name="instructions" rows="3" cols="75">
            </textarea> <br>
            <p>Below select pickup or delivery</p>
            <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
            <label for="pickup">pickup</label> <br>
            <input type="radio" id="delivery" name="pickupdelivery" value="delivery" checked="yes">
            <label for="delivery">delivery</label>
            <br>
            <p>Do you want extra sauce?</p>
            <input type="checkbox" id="extrasauce" name="extrasauce" value="needs extra sauce">
            <label for="extrasauce">extra sauce</label>
            <br>
            <p></p>
            <label for="neighborhood">Neighborhood</label> <br>
            <select id="neighborhood" name="neighborhood">
                <option></option>
                <option value="westcott">Westcott</option>
                <option value="downtown">Downtown</option>
                <option value="eastwood">Eastwood</option>
             </select> <br>
             <input type="submit" value="send form">
    </form>
    </body>
</html>
